<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
</head>

<body onLoad="document.forms.run.answer.focus()">
{% block content %}
<font size="+2">

{% if diff %}
[{{lastquestion}}] &nbsp;&nbsp; diff:
{{ diff.0|safe }} &rarr; {{ diff.1|safe }}
<br>
{% endif %}
translate: {{ newword }}
<br>

<form name="run" action="." method="post" autocomplete="off">{{ form.csrf_token }}
{{ form.question() }}
{{ form.answer() }}
<input type="submit" value="Submit" />
<input type="submit" value="Ignore this word for this round" name="ignore" />
</form>
</font>
{% endblock content %}

<p>
<a href="/">main page</a>
</body>

</html>
